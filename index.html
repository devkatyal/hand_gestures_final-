 
<html>
    <head>
      <title>Hand Gestures App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">HAND GESTURES APP
  
          <br>
          <span> &#9996;	</span>
          <span> &#128076;	</span>
          <span> &#128077;	</span>

        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate Hand Gestures
            <br>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>camera veiw - </label>
        <div id="camera"></div>
  
        <br><br>
        <button class="btn btn-primary" onclick="capture()">Capture Image</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="update_gesture"></p>
  
        <label>Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>
        </div>
  
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
  
          <br><br>
          <button class="btn btn-success" onclick="identify()">Identify Image</button>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
